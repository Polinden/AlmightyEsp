<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Pattern</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css" integrity="sha512-/Ae8qSd9X8ajHk6Zty0m8yfnKJPlelk42HTJjOHDWs1Tjr41RfsSkceZ/8yyJGLkxALGMIYd5L2oGemy/x1PLg==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js" integrity="sha512-2xXe2z/uA+2SyT/sTSt9Uq4jDKsT0lV4evd3eoE/oxKih8DSAsOF6LUb+ncafMJPAimWAXdu9W+yMXGrCVOzQA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
  body { background: gray;}
  h2 {
    color: white; 
    padding: 1% 1%;
  }  
  @media (max-width : 480px) {
      mobile_fix {
      padding:0;
      }
  }
  #time
  {
    margin-top:5px;
    font-size:25px;
    color:silver;
    border:2px dashed #2E9AFE;
    padding:5px;
    width:120px;
    margin-left:5px;
  }
  .bootstrap-timepicker-widget table td input {
    font-size: 70%;
    width: 35px;
  }
  .fas {
    margin-right: 10px;
    margin-left: 2px;
    font-size: 110%;  
  }
  </style>
</head>
<body>
<h2>ESP Relay</h2>

<table  id="app" class="table table-bordered">
	<tbody v-for="n in 2">
        <tr style="border-top: 3px solid white">
	    <th scope="row" :id="'data-'+n">R{{n}}</th>
            <td>
                <div class="btn-group-lg" role="group" aria-label="Relay">
                    <button type="button" class="btn btn-success" :id="'on-'+n" :onclick="'setRelay('+n+', true);'">On</button>
                    <button type="button" class="btn btn-danger" :id="'off-'+n" :onclick="'setRelay('+n+', false);'">Off
                    </button>
                </div>
            </td>
        </tr>

        <tr>
	<th scope="row">R{{n}} Start</th>
            <td>
            <div class="input-group bootstrap-timepicker timepicker">
            <input :id="'timepicker'+n1(n)" type="text" class="form-control input-small">
            <span class="input-group-addon"><i class="fas fa-clock"></i></span>
                    <button type="button" class="btn btn-secondary" :id="'send-'+n1(n)" :onclick="s1(n)">  OK </button>
                    <button type="button" class="btn btn-light" :id="'clear-'+n1(n)" :onclick="d1(n)"> No </button>
            </div>
            </td>
        </tr>
        <tr style="border-bottom: 3px solid white">
	<th scope="row">R{{n}} Finish</th>
            <td>
            <div class="input-group bootstrap-timepicker timepicker">
            <input :id="'timepicker'+n2(n)" type="text" class="form-control input-small">
            <span class="input-group-addon"><i  class="fas fa-clock"></i></span>
                    <button type="button" class="btn btn-secondary" :id="'send-'+n2(n)" :onclick="s2(n)"> OK </button>
                    <button type="button" class="btn btn-light" :id="'clear-'+n2(n)" :onclick="d2(n)"> No </button>
            </div>
            </td>
        </tr>
      </tbody>
      <tbody>
        <tr style="border-bottom: 3px solid white">
            <th scope="row">Time</th>
            <td>
             <p id="time">{{time}}</p>
            </td>
        </tr>
      </tbody>
 </table>

<script>

  var app = new Vue({
  el: '#app',
  methods: {
    n1: function (n) {
      return (n-1)*2+1;
    },
    n2: function (n) {
      return (n-1)*2+2;
    },
    s1: function (n) {
      return "sendTime("+this.n1(n)+","+n+", 'start')";
    },
    s2: function (n) {
       return "sendTime("+this.n2(n)+","+n+", 'stop')";
    },
    d1: function (n) {
      return "sendClear("+n+",'start')";
    },
    d2: function (n) {
       return "sendClear("+n+",'stop')";
    },
    connectWS : function(){
            console.log('Trying connect to WS...');		    
	    this.connection  = new WebSocket('ws://'+ window.location.hostname + '/ws');
	    this.connection.onopen = function(e) {
	    console.log("[open] Connection established");
	    };

	    this.connection.onmessage = function(event) {
		 window.parseDataW(event.data);
	    };
	    this.connection.onclose = function(event) {
	      if (event.wasClean) {
		console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
	      } else {
		console.log('[close] Connection died');
	      }
	      setTimeout(function() {
		window.connectWSW();
	      }, 1000);
	      };
	    this.connection.onerror = function(error) {
	    console.log(`[error] ${error.message}`);
	    };
    },

    parseData: function (data){
    //case 1        
    if (data.startsWith("time")){
          i=data.indexOf(":");
          e=data.substring(i+3);
          this.time=e;
        };
    //case 2  
     if (data.startsWith("status")){
          i=data.indexOf(":");
          e=data.substring(i+1);
          console.log(e);
          var y=JSON.parse(e)["relay"];
          for (var i=0; i<y.length; i++){
	      if (y[i]) {
	          document.getElementById("data-"+(i+1).toString()).innerHTML="R"+(1+i).toString()+" On";
	          document.getElementById("on-"+(i+1).toString()).disabled=true;
	          document.getElementById("off-"+(i+1).toString()).disabled=false;
	      }
	      else {
	          document.getElementById("data-"+(i+1).toString()).innerHTML="R"+(1+i).toString()+" Off";
	          document.getElementById("off-"+(i+1).toString()).disabled=true;
	          document.getElementById("on-"+(i+1).toString()).disabled=false;
	      }
           } 
           var q=JSON.parse(e)["timer"];
           for (var i=0; i<q.length; i++){
              if ((q[i].start_h)<100) {
                r3="AM";
                r1=q[i].start_h;
                if (r1>12) {r1-=12; r3="PM";}
                $('#timepicker'+(i*2+1).toString()).timepicker('setTime', r1+':'+q[i].start_m+r3);
                document.querySelector('#send-'+(i*2+1).toString()).disabled=true;
                document.querySelector('#send-'+(i*2+1).toString()).classList.remove('btn-secondary');
              }
              else{
                document.querySelector('#send-'+(i*2+1).toString()).disabled=false;
                document.querySelector('#send-'+(i*2+1).toString()).classList.add('btn-secondary');
              }
              if ((q[i].stop_h)<100) {
                r3="AM";
                r1=q[i].stop_h;
                if (r1>12) {r1-=12; r3="PM";}
                $('#timepicker'+(i*2+2).toString()).timepicker('setTime', r1+':'+q[i].stop_m+r3);
                document.querySelector('#send-'+(i*2+2).toString()).disabled=true;   
                document. querySelector('#send-'+(i*2+2).toString()).classList.remove('btn-secondary');   
              }
              else {
                document.querySelector('#send-'+(i*2+2).toString()).disabled=false;
                document.querySelector('#send-'+(i*2+2).toString()).classList.add('btn-secondary'); 
              }  
             }      
         };
     //case 3      
     if (data.startsWith("test")){
          i=data.indexOf(":");
          e=data.substring(i+1);
         console.log(e);
        };
    }   
  },
  data: function() {
    return {
      connection: null,
      time: "00:00:00"	    
    }
  },
  created: function() {
      window.connectWSW=this.connectWS;
      window.parseDataW=this.parseData;	  
      this.connectWS();
  }
})
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
<script type="text/javascript">
    function setRelay(i, s)
    {
         var xmlHttp = new XMLHttpRequest();
         xmlHttp.open( 'GET', '/Relay?number='+i.toString()+'&on='+s.toString(), true );
         xmlHttp.send( null );
    }
    function sendTime(i, j, t)
    {    var s=document.getElementById("timepicker"+i.toString()).value;
         console.log(s);
         var xmlHttp = new XMLHttpRequest();
         xmlHttp.open( 'GET', '/Timer?number='+(j).toString()+'&time='+s+'&st='+t, true );
         xmlHttp.send( null );

    }
    function sendClear(i,t)
    {    var xmlHttp = new XMLHttpRequest();
         xmlHttp.open( 'GET', '/Timer?number='+(i).toString()+'&time=88:00%20PM&st='+t, true );
         xmlHttp.send( null );

    }

    var ltp=$('.timepicker').length;
    for (var i=1; i<=ltp; i++){        
    $('#timepicker'+i.toString()).timepicker({
                minuteStep: 5,
                showInputs: false,
          disableFocus: true, 
    icons:{
                   up: 'fas fa-angle-up',
                   down: 'fas fa-angle-down'
               }

             }); 
    };
</script>

</body>
</html>
